<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>二进制转化</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            width: 90%;
            max-width: 600px;
            height: 120px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>二进制转化</h1>

    <textarea id="inputText" placeholder="在这里输入文本或二进制..."></textarea><br>

    <div>
        <button onclick="textToBinary()">文本 ➔ 二进制</button>
        <button onclick="binaryToText()">二进制 ➔ 文本</button>
    </div>

    <h2>结果：</h2>
    <textarea id="outputText" readonly></textarea><br>

    <script>
        function textToBinary() {
            const text = document.getElementById('inputText').value;
            const binary = text.split('')
                .map(char => char.charCodeAt(0).toString(2).padStart(8, '0'))
                .join(' ');
            document.getElementById('outputText').value = binary;
        }

        function binaryToText() {
            const binary = document.getElementById('inputText').value.trim();
            const text = binary.split(' ')
                .map(bin => String.fromCharCode(parseInt(bin, 2)))
                .join('');
            document.getElementById('outputText').value = text;
        }
    </script>

</body>
</html>
